<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Matrix Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- These are the buttons that change the matrix. You always need to update Graphics to see the changes -->
    <button onclick="transpose(array)">Transpose Matrix</button>
    <button onclick="moveCols(array)">Swap Columns</button>
    <button onclick="rotateMatrix(array)">Rotate Matrix</button>
    <button onclick="updateGraphics(array)">Update Graphics</button>
    <!-- I created this space to be more visable -->
    <div class="space"></div>
    <!-- Here are the grid component adn the boxes. I need to set this divs so i can call them using javascript -->
    <div class="container">
        <div class="box 1">1</div>
        <div class="box 2">2</div>
        <div class="box 3">3</div>
        <div class="box 4">4</div>
        <div class="box 5">5</div>
        <div class="box 6">6</div>
        <div class="box 7">7</div>
        <div class="box 8">8</div>
        <div class="box 9">9</div>
    </div>
    <script src="rotatematrixexercise.js"></script>
</body>
</html>
