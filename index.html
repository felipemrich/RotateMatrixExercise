    <link rel="stylesheet" href="style.css">

        <div class="box 2">2</div>

        <div class="box 6">6</div>
        <div class="box 7">7</div>
        <div class="box 8">8</div>
        <div class="box 9">9</div>
    </div>
    <script src="rotatematrixexercise.js"></script>
